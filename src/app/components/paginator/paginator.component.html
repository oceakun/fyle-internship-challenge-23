<div class="flex flex-row justify-center items-center gap-[2px] fixed bottom-0 left-1/2 shadow-[rgba(96,165,250,0.3)_0px_9px_30px] transform -translate-x-1/2 py-4 backdrop-blur-md w-full text-center" >
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-[5px] px-4 rounded ml-[10px]" (click)="updatePageNumber('dec')">     &lt;&lt;</button>
    <div class="md:block hidden" *ngFor="let num of numArr ">
        <button class="border-blue-100 border-2 hover:border-blue-400 text-blue-500 font-bold py-[4px] px-4 rounded ml-[10px]" (click)="updatePageNumber(num)">{{num}}</button>
    </div>
    <div class="block md:hidden">
        <button class="border-blue-100 border-2 hover:border-blue-400 text-blue-500 font-bold py-[4px] px-4 rounded ml-[10px]" (click)="updatePageNumber(1)">1</button>
        <button class="border-blue-100 border-2 hover:border-blue-400 text-blue-500 font-bold py-[4px] px-4 rounded ml-[10px]" (click)="updatePageNumber(2)">2</button>
        <button class="border-blue-100 border-2 hover:border-blue-400 text-blue-500 font-bold py-[4px] px-4 rounded ml-[10px]" (click)="updatePageNumber(3)">3</button>
        <span class="text-blue-500 font-bold py-[4px] px-4 rounded ml-[10px]">...</span>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-[5px] px-4 rounded ml-[10px]" (click)="updatePageNumber('inc')">
       &gt;&gt;</button>
</div>
